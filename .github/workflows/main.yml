name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run dependency script
        run: |
          chmod +x download-deps.sh
          ./download-deps.sh

      - name: Cache toolchain
        uses: actions/cache@v3
        with:
          path: toolchain
          key: ${{ runner.os }}-build-${{ hashFiles('download-deps.sh') }}

      - name: Clone kernel repository
        run: |
          git clone --depth 1 --branch aosp-ksu --recurse-submodules https://github.com/AhmedAmrNabil/kernel_samsung_ascendia_sm7325.git
      
      
      - name: Set up build environment
        run: |
          sudo apt update && sudo apt upgrade -y
          DEBIAN_FRONTEND=noninteractive sudo apt install -yq \
              attr ccache cpio clang golang linux-modules-extra-$(uname -r) \
              libbrotli-dev libgtest-dev libprotobuf-dev libunwind-dev libusb-1.0-0-dev libzstd-dev \
              build-essential lld cmake llvm ninja-build protobuf-compiler f2fs-tools zipalign \
              gcc-aarch64-linux-gnu libc6-dev libfmt-dev libarchive-tools bc flex bison p7zip-full \
              libncurses5-dev lzop python3 zip unzip bsdiff python3-pip
          sudo modprobe f2fs

          
      - name: Run build script
        run: |
          export TERM=xterm
          chmod +x build.sh
          ./build.sh

      - name: Find built file
        id: find_artifact
        run: |
          ARTIFACT=$(ls build/Builds/ | head -n 1)
          echo "ARTIFACT=$ARTIFACT" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT }}
          path: build/Builds/${{ env.ARTIFACT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.run_id }}
          files: build/Builds/${{ env.ARTIFACT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
